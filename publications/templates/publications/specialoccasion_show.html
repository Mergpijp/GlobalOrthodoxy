{% extends "base.html" %}
{% block content %}
<table class="table table-striped table-bordered table-sm">  
    <thead class="thead-light">  
    <tr>  
        <th>name </th>  
        <th>Actions</th>  
    </tr>  
    </thead>  
<br>  
<center><a href="/special_occasion/new" class="btn btn-primary">Add New Special Occasion</a></center>  
<br>  
    <tbody>  
{% for specialoccasion in specialoccasions %}  
    <tr>  
        <td><a href="{% url 'publication-show' %}?connected_to_special_occasion={{specialoccasion.id}}">{{ specialoccasion.name }}</a></td>
        <td>  
            <a href="/special_occasion/{{ specialoccasion.id }}/edit"><span class="glyphicon glyphicon-pencil" >Edit</span></a>  
            <a class="confirm-delete" href="/special_occasion/{{ specialoccasion.id }}/delete">Delete</a>
        </td>  
    </tr>  
{% endfor %}  
    </tbody>  
</table>  

{% endblock %}
