{% extends "base.html" %}
{% block content %}
<table class="table table-striped table-bordered table-sm">  
    <thead class="thead-light">  
    <tr>  
        <th>name </th>  
        <th>writing direction </th>
        <th>Actions</th>  
    </tr>  
    </thead>
<br>  
<center><a href="/language/new" class="btn btn-primary">Add New Language</a></center>  
<br>      
    <tbody>  
{% for language in languages %}  
    <tr>  
        <td><a href="{% url 'publication-show' %}?q={{language.name}}">{{ language.name }}</a></td>
        <td><a href="{% url 'publication-show' %}?q={{language.direction}}">{{ language.direction }}</a></td>
        <td>  
            <a href="/language/{{ language.id }}/edit"><span class="glyphicon glyphicon-pencil" >Edit</span></a>  
            <a class="confirm-delete" href="/language/{{ language.id }}/delete">Delete</a>
        </td>  
    </tr>  
{% endfor %}  
    </tbody>  
</table>  
{% endblock %}
