{% extends "base.html" %}
{% block content %}
<table class="table table-striped table-bordered table-sm">  
    <thead class="thead-light">  
    <tr>  
        <th>name </th>  
        <th>writing direction </th>
        <th>Actions</th>  
    </tr>  
    </thead>  
    <tbody>  
{% for language in languages %}  
    <tr>  
        <td>{{ language.name }}</td>
        <td>{{ language.direction }} </td>
        <td>  
            <a href="/language/{{ language.id }}/edit"><span class="glyphicon glyphicon-pencil" >Edit</span></a>  
            <a href="/language/{{ language.id }}/delete">Delete</a>  
        </td>  
    </tr>  
{% endfor %}  
    </tbody>  
</table>  
<br>  
<br>  
<center><a href="/language/new" class="btn btn-primary">Add New Record</a></center>  
{% endblock %}
