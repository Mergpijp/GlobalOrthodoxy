{% extends "base.html" %}
{% block content %}
<table class="table table-striped table-bordered table-sm">  
    <thead class="thead-light">  
    <tr>  
        <th>name </th>  
        <th>Actions</th>  
    </tr>  
    </thead>  
<br>
<center><a href="/owner/new" class="btn btn-primary">Add New Owner</a></center>    
<br>  
    <tbody>  
{% for owner in owners %}  
    <tr>  
        <td><a href="{% url 'publication-show' %}?currently_owned_by={{owner.id}}">{{ owner.name }}</a></td>
        <td>  
            <a href="/owner/{{ owner.id }}/edit"><span class="glyphicon glyphicon-pencil" >Edit</span></a>  
            <a href="/owner/{{ owner.id }}/delete">Delete</a>  
        </td>  
    </tr>  
{% endfor %}  
    </tbody>  
</table>  

{% endblock %}
