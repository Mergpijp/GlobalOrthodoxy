{% extends "base.html" %}
{% block content %}
<table class="table table-striped table-bordered table-sm">  
    <thead class="thead-light">  
    <tr>  
        <th>description </th>  
        <th>file </th>
        <th>uploaded at</th>
        <th>Actions</th>  
    </tr>  
    </thead> 
<br>
<center><a href="/uploadedfile/new" class="btn btn-primary">Add New Uploaded File</a></center>
<br>      
    <tbody>  
{% for uploadedfile in uploadedfiles %}  
    <tr>  
        <td><a href="{% url 'publication-show' %}?uploadedfiles={{uploadedfile.id}}">{{ uploadedfile.description }}</a></td>
        <td>{{ uploadedfile.files }} </td>
        <td><a href="{% url 'publication-show' %}?q={{uploadedfile.uploaded_at}}">{{ uploadedfile.uploaded_at }}</a></td>
        <td>  
            <a href="/uploadedfile/{{ uploadedfile.id }}/edit"><span class="glyphicon glyphicon-pencil" >Edit</span></a>  
            <a class="confirm-delete" href="/uploadedfile/{{ uploadedfile.id }}/delete">Delete</a>
        </td>  
    </tr>  
{% endfor %}  
    </tbody>  
</table>  


{% endblock %}
