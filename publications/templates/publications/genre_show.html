{% extends "base.html" %}
{% block content %}
<table class="table table-striped table-bordered table-sm">  
    <thead class="thead-light">  
    <tr>  
        <th>name </th>    
        <th>Actions</th>  
    </tr>  
    </thead>
<br>
<center><a href="/genre/new" class="btn btn-primary">Add New Genre</a></center>    
<br>    
    <tbody>  
{% for genre in genres %}  
    <tr>  
        <td><a href="{% url 'publication-show' %}?content_genre={{genre.id}}">{{ genre.name }}</a></td>  
        <td>  
            <a href="/genre/{{ genre.id }}/edit"><span class="glyphicon glyphicon-pencil" >Edit</span></a>  
            <a href="/genre/{{ genre.id }}/delete">Delete</a>  
        </td>  
    </tr>  
{% endfor %}  
    </tbody>  
</table>  
  

{% endblock %}
