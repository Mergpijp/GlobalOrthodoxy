{% extends "base.html" %}
{% block content %}
<table class="table table-striped table-bordered table-sm">  
    <thead class="thead-light">  
    <tr>  
        <th>Firstname </th>  
        <th>Lastname</th>  
        <th>Year of birth</th>  
        <th>Actions</th>  
    </tr>  
    </thead>  
    <tbody>  
{% for author in authors %}  
    <tr>  
        <td>{{ author.firstname }}</td>  
        <td>{{ author.lastname }}</td>  
        <td>{{ author.year_of_birth }}</td>  
        <td>  
            <a href="/author/{{ author.id }}/edit"><span class="glyphicon glyphicon-pencil" >Edit</span></a>  
            <a href="/author/{{ author.id }}/delete">Delete</a>  
        </td>  
    </tr>  
{% endfor %}  
    </tbody>  
</table>  
<br>  
<br>  
<center><a href="/author/new" class="btn btn-primary">Add New Record</a></center>  
{% endblock %}
