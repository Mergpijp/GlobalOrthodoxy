{% extends "base.html" %}
{% block content %}
<table class="table table-striped table-bordered table-sm">  
    <thead class="thead-light">  
    <tr>  
        <th>Firstname </th>  
        <th>Lastname</th>  
        <th>Year of birth</th>  
        <th>Actions</th>  
    </tr>  
    </thead> 
<br> 
<center><a href="/author/new" class="btn btn-primary">Add New Author</a></center>   
<br>      
    <tbody>  
{% for author in authors %}  
    <tr>  
        <td><a href="{% url 'publication-show' %}?q={{author.firstname}}">{{ author.firstname }}</a></td>  
        <td><a href="{% url 'publication-show' %}?q={{author.lastname}}">{{ author.lastname }}</a></td>  
        <td><a href="{% url 'publication-show' %}?q={{author.year_of_birth}}">{{ author.year_of_birth }}</a></td>  
        <td>  
            <a href="/author/{{ author.id }}/edit"><span class="glyphicon glyphicon-pencil" >Edit</span></a>  
            <a href="/author/{{ author.id }}/delete">Delete</a>  
        </td>  
    </tr>  
{% endfor %}  
    </tbody>  
</table>  


{% endblock %}
