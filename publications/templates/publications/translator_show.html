{% extends "base.html" %}
{% block content %}
<table class="table table-striped table-bordered table-sm">  
    <thead class="thead-light">  
    <tr>  
        <th>Firstname </th>  
        <th>Lastname</th>   
        <th>Actions</th>  
    </tr>  
    </thead>
<br>  
<center><a href="/translator/new" class="btn btn-primary">Add New Translator</a></center>  
<br>    
    <tbody>  
{% for translator in translators %}  
    <tr>  
        <td><a href="{% url 'publication-show' %}?q={{translator.firstname}}">{{ translator.firstname }}</a></td>  
        <td><a href="{% url 'publication-show' %}?q={{translator.lastname}}">{{ translator.lastname }}</a></td>  
        <td>  
            <a href="/translator/{{ translator.id }}/edit"><span class="glyphicon glyphicon-pencil" >Edit</span></a>  
            <a href="/translator/{{ translator.id }}/delete">Delete</a>  
        </td>  
    </tr>  
{% endfor %}  
    </tbody>  
</table>  
  

{% endblock %}
