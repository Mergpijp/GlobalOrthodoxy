{% extends "base.html" %}
{% block content %}
<table class="table table-striped table-bordered table-sm">  
    <thead class="thead-light">  
    <tr>  
        <th>name </th>  
        <th>country </th>
        <th>Actions</th>  
    </tr>  
    </thead> 
<br>
<center><a href="/city/new" class="btn btn-primary">Add New City</a></center>    
<br>      
    <tbody>  
{% for city in cities %}  
    <tr>  
        <td><a href="{% url 'publication-show' %}?q={{city.name}}">{{ city.name }}</a></td>
        <td><a href="{% url 'publication-show' %}?q={{city.country.name}}">{{ city.country.name }}</a></td>
        <td>  
            <a href="/city/{{ city.id }}/edit"><span class="glyphicon glyphicon-pencil" >Edit</span></a>  
            <a href="/city/{{ city.id }}/delete">Delete</a>  
        </td>  
    </tr>  
{% endfor %}  
    </tbody>  
</table>  


{% endblock %}
