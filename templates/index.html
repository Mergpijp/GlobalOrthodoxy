{% extends "base.html" %}
{% load staticfiles %}
{% load bootstrap4 %}
{# Load CSS and JavaScript #}
{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}
{% block headjavascript %}{{ form.media.js }}{% endblock %}
{% block content %}
<form action="{% url 'search_results' %}" method="get" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" value="Search">
</form>

{% endblock %}
