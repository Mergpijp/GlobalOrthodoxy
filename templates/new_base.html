          <a class="link publications Down" href="/new" id="publications"><div></div></a>

<script>
function isStart(){
 return localStorage.getItem('start') == 'true';
}
function setStart(){
 localStorage.setItem('start', 'true');
}
function setNotStart(){
 localStorage.setItem('start', 'false');
}

function isPub(){
 return localStorage.getItem('pub') == 'true';
}
function isChurch(){
 return localStorage.getItem('church') == 'true';
}
function isLanguage(){
 return localStorage.getItem('language') == 'true';
}
function setHighlight(highlight){
 localStorage.setItem(highlight, 'true');
}
function setNoHighlight(highlight){
 localStorage.setItem(highlight, 'false');
}


$(".link").click(function(e) {
      //e.preventDefault();
      //var mainButton = $(e.target).parent();
      //$('.link').not(mainButton).removeClass('Down');
      //mainButton.toggleClass('Down');

      var id = this.id;
      if(isPub() && id == "publications")
          return false;
      if(isChurch() && id == "churches")
          return false;
      if(isLanguage() && id == "languages")
          return false;
      if(id=="publications") {
          setHighlight('pub');
          setNoHighlight('church');
          setNoHighlight('language');
      }
      if(id=="churches") {
          setHighlight('church');
          setNoHighlight('pub');
          setNoHighlight('language');
      }

      if(id=="languages") {
          setHighlight('language');
          setNoHighlight('church');
          setNoHighlight('pub');
      }

});


$( document ).ready(function() {
    //setStart();
    //$(".link")[0].click();
    //setNotStart();
    if(isPub()) {
        $('#publications').addClass('Down');
        $('#churches').removeClass('Down');
        $('#languages').removeClass('Down');
    }
    if(isLanguage()) {
        $('#languages').addClass('Down');
        $('#churches').removeClass('Down');
        $('#publications').removeClass('Down');
    }
    if(isChurch()) {
        $('#languages').removeClass('Down');
        $('#churches').addClass('Down');
        $('#publications').removeClass('Down');
    }
});

</script>
